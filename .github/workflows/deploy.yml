name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # adapte si ta branche par défaut n'est pas 'main'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # (Optionnel) Clé Turnstile si tu la stockes en secret
      - name: Export Turnstile key
        run: echo "TURNSTILE_SITE_KEY=${{ secrets.TURNSTILE_SITE_KEY }}" >> $GITHUB_ENV

      - run: npm ci
      - run: NODE_ENV=production npm run build
      - run: npm run postbuild

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
